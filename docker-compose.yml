version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=blog
    volumes:
      - postgres:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=l20122005@live.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 5050:80
volumes:
  postgres:
    name: nest-db